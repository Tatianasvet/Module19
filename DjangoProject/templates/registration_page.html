<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.info {
            text-align: center;
            font-size: 46px;
            height: 60;
        }
    </style>
</head>
<body>
    <h3>{{ error }}</h3>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="age">Введите свой возраст:</label>
        <input type="number" id="age" name="age" minlength="3" required>

        <label for="balance">Введите свои денежки:</label>
        <input type="number" id="balance" name="balance" minlength="3" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="info">
        <p>{{ message }}</p>
    </div>
</body>
</html>
